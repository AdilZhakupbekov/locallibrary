{% extends "catalog/base.html" %}

{% block content %}

<div class="">
  <div class="">

    <div class="">
      <div class="">

        <h1 class="">Добавление объекта</h1>

        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="">
              {{ field.label_tag }}
              {{ field }}
              {% if field.help_text %}
                <div class="">
                  {{ field.help_text }}
                </div>
              {% endif %}
              {% if field.errors %}
                <div class="">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          {% endfor %}

          <button type="submit" class="">
            Добавить
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
