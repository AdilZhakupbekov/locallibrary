{% extends "catalog/base.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-6">

    <div class="card shadow-sm">
      <div class="card-body">

        <h1 class="h4 mb-4 text-center">Добавление объекта</h1>

        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="mb-3">
              {{ field.label_tag }}
              {{ field }}
              {% if field.help_text %}
                <div class="form-text">
                  {{ field.help_text }}
                </div>
              {% endif %}
              {% if field.errors %}
                <div class="text-danger small">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          {% endfor %}

          <button type="submit" class="btn btn-primary w-100">
            Добавить
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
