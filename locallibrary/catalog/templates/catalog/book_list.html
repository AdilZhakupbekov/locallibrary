{% extends 'catalog/base.html' %}
{% block content %}

<div class="">
  <h1 class="">Список книг</h1>

  <form method="get" class="">
    <div class="">
      <input
        type="text"
        name="q"
        value="{{ request.GET.q }}"
        class=""
        placeholder="Поиск книг">
    </div>
    <div class="">
      <button type="submit" class="">Поиск</button>
    </div>
  </form>
</div>

{% if book_lst %}
  <div class="">
    <ul class="">
      {% for book in book_lst %}
        <li class="">

          <div>
            <a href="{{ book.get_absolute_url }}" class="">
              {{ book.title }}
            </a>
            <div class="">Автор: {{ book.author }}</div>
          </div>

          {% if user.is_staff %}
            <a href="{% url 'book_delete' book.pk %}" class="">Удалить</a>
          {% endif %}

        </li>
      {% endfor %}
    </ul>
  </div>
{% else %}
  <div class="">
    Книги отсутствуют
  </div>
{% endif %}

{% endblock %}
