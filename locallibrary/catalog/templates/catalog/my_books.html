{% extends "catalog/base.html" %}

{% block content %}
    <h1 class='nm-page'>Мои книги</h1>

    {% if borrower_lst %}
    <ul>

      {% for bookinst in borrower_lst %}
      <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book_detail' bookinst.book.pk %}">{{bookinst.book.title}}</a> ({{ bookinst.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>У вас отсутствуют арендованные книги.</p>
    {% endif %}
{% endblock %}
