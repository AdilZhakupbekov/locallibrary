{% extends 'catalog/base.html' %}
{% block content %}

<div class="flex justify-center">
  <div class="w-full max-w-md">

    <div class="">
      <div class="">

        <h1 class="text-lg font-semibold text-red-600 mb-3">
          Возврат книги
        </h1>

        <p class="text-gray-700 mb-6">
          Вы действительно хотите вернуть эту книгу?
          <br>
          <span class="text-sm text-gray-500">
            Это действие нельзя отменить.
          </span>
        </p>

        <form method="post">
          {% csrf_token %}

          <div class="flex gap-3">
            <button
              type="submit"
              class="px-4 py-2 rounded-md bg-red-600 text-white
                     hover:bg-red-700">
              Да, вернуть
            </button>

            <a href="{% url 'my_tools' %}"
               class="px-4 py-2 rounded-md border border-gray-300
                      text-gray-700 hover:bg-gray-100">
              Отмена
            </a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
