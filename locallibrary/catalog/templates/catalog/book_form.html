{% extends "catalog/base.html" %}

{% block content %}

<div class="flex justify-center">
  <div class="w-full max-w-lg">

    <div class="">
      <div class="">

        <h1 class="text-xl font-semibold mb-6">
          Добавление
        </h1>

        <form method="post" class="bg-white bg-gray-100 rounded-lg shadow p-6">
          {% csrf_token %}

          {% for field in form %}
            <div class="mb-4">
              <div class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label_tag }}
              </div>

              <div class="w-full">
                {{ field }}
              </div>

              {% if field.help_text %}
                <div class="text-xs text-gray-500 mt-1">
                  {{ field.help_text }}
                </div>
              {% endif %}

              {% if field.errors %}
                <div class="text-sm text-red-600 mt-1">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          {% endfor %}

          <button
            type="submit"
            class="mt-4 px-4 py-2 rounded-md bg-blue-600 text-white
                   hover:bg-blue-700">
            Добавить
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
